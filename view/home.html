<!--头部工具栏-->

<div class="home_content clearfix">
    <div class="rightFocusImg fl">
        <focus-img img-items="imgItems"></focus-img>
    </div>
</div>

<div class="home_search">
   <!--
   	搜索框
   -->
   <div class="weui-search-bar" id="searchBar">
    <form class="weui-search-bar__form">
        <div class="weui-search-bar__box">
            <i class="weui-icon-search"></i>
            <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required/>
            <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
        </div>
        <label class="weui-search-bar__label" id="searchText">
            <i class="weui-icon-search"></i>
            <span>{{search}}</span>
        </label>
    </form>
    <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
    </div>
</div>

<div class="home_classify" style="text-align:center;margin-bottom: 5px;">
    <div class="weui-flex" style="margin-top: 5px;" ng-repeat="classify in classifies" >
        <div class="weui-flex__item"  style="position: relative; " ng-repeat="cla_mini in classify.row">
        	<span style="visibility:hidden">{{cla_mini.id}}</span>
            <img src="{{cla_mini.img_url}}" style="width:90%;" class="weui_grid">
            <span style="position: absolute; bottom: 2px; right: 2px; background: #CFCFCF;opacity:0.6;"><font size="4">{{cla_mini.name}}</font></span> 
        </div>
    </div>
</div>
