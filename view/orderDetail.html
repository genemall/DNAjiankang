<style type="text/css">
	
	a:visited {text-decoration:none;}
	a:hover {text-decoration:none;}
	a:active {text-decoration:none;}
.wsh_cell {
    padding: 10px 15px;
    position: relative;
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-align: center;
    -webkit-align-items: center;
    -ms-flex-align: center;
    align-items: center;
    color: #555;
    text-decoration: none
}
.wsh_cell  {
    color: #555;
    text-decoration: none;
}
.wsh_cell_primary {
    flex: 1;
    -ms-flex: 1;
    /* -webkit-flex: 1; */
    box-flex: 1;
    -ms-box-flex: 1;
    /* -webkit-box-flex: 1; */
}
.wsh_cell_ft {
    text-align: right;
}
.wsh_cell_ft .right-img {
    content: '';
    display: inline-block;
    width: 6px;
    height: 6px;
    border-width: 2px 2px 0 0;
    border-color: #9e9e9e;
    border-style: solid;
    position: relative;
    top: -1px;
    margin-right: .3em;
    -webkit-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    transform: rotate(45deg);
}
	
</style>

<div class="weui-form-preview__bd" style="background: #FFFFFF;height:40 px;margin-bottom: 2px;">
    	<p>
    		
    		<label class="weui-form-preview__label">
    			<span class="myprodetail" ><img src="resource/img/icon/report-icon.png" style="width: 17px;height: 18px;margin-bottom: 4px;margin-right: 5px;"></span>
    			<span style="color: #989797;font-family: '微软雅黑';font-size: 15px;" >订单状态</span>
    		</label>
    		<span class="weui-form-preview__value" style="color: #989797;font-family: '微软雅黑';font-size: 15px;">{{ord_state}}</span>
    	</p>   
</div>
<!--开头状态-->

<div class="weui-form-preview__bd" style="background: #FFFFFF;height:70px;margin-bottom: 5px;">
        <p>
            <label class="weui-form-preview__label"style="color: #989797;font-family: '微软雅黑';font-size: 12px;" >订单编号</label>
            <span class="weui-form-preview__value">{{ordNum}}</span>
        </p>
        <p>
            <label class="weui-form-preview__label"style="color: #989797;font-family: '微软雅黑';font-size: 12px;" >下单时间</label>
            <span class="weui-form-preview__value">{{order_date| date:'yyyy-MM-dd HH:mm:ss'}}</span>
        </p>
</div>
	<!--订单详情-->



<div style="margin: 0;padding: 0;width: 100%;height: 3px;
  background-image: url(resource/img/icon/border-line.png);
  background-repeat: repeat-x;">
</div>

 <div class="menber_nav clearfix menber_icon" style="height:68px;background: #FFFFFF;margin: 0;">
       <a class="my_order wsh_cell" href="">
        <div class="weui-cell_board">
           <span class="glyphicon glyphicon-map-marker" style="margin-right: 10px;"></span>  
        </div>
        <div class="wsh_cell_primary">
         <div class="weui-cell_board" >
          <div class="mydiv_1" style="font-size:15px;">
          	<span class="user_name">{{userName}}</span>
          	<span class="user_phone" style="float: right;">{{userPhone}}</span>	
          </div>
          <div class="mydiv_1" style="font-size:13px;margin-top: 8px;">
          	<span>{{userAddress}}</span>
          </div>
        </div>
        </div>
        <!--<div class="wsh_cell_ft">
          <span class="right-img"></span> 
        </div>-->
      </a>
   
    </div>
 
<div style="margin: 0;padding: 0;width: 100%;height: 3px;
  background-image: url(resource/img/icon/border-line.png);
  background-repeat: repeat-x;">
</div>


<!--地址信息-->

<div class="weui-panel weui-panel_access" ng-repeat="row in orderDetail_datas">
   
    <div class="weui-panel__bd">
        <a href="#/productDetail/{{row.proId}}" class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd" style="width: 30%;height: 90px;">
                  <img class="weui-media-box__thumb" style="width: 100%;height: 90px;" ng-src="{{row.product.imagelist[0].url}}"  alt="product">
            </div>
            <div class="weui-media-box__bd">
                <h4 class="weui-media-box__title">{{row.proName}}</h4>
                <p class="weui-media-box__desc" style="font-size:14px;">
                	<span >¥</span><span>{{row.proPrice}}</span>
                </p>
                <p class="weui-media-box__desc" style="font-size:10px;text-decoration: line-through;">
                	<span>原价</span>
                	<span>¥</span>
                	<span>{{row.product.productPrice}}</span></p>
            </div>
            <span>×{{row.proCount}}</span>
        </a>
        
    </div>   
</div>

<!--商品详情-->



<div class="weui-form-preview__bd" style="background: #FFFFFF;border-bottom: #f8f8f8;">
    	
    	<p>
    		
    		<label class="weui-form-preview__label"style="color: #989797;font-family: '微软雅黑';font-size: 14px;" >运费</label>
    		<span class="weui-form-preview__value">
    			<span style="color: #f0721f;">¥</span>
    			0.00
    		</span>
    	</p>   
</div>

<!--商品金额,运费-->
	
	
<div class="weui-form-preview__bd"style="background: #FFFFFF;">
    	<p>
    		<label class="weui-form-preview__label"style="color: #989797;font-family: '微软雅黑';font-size: 14px;">合计</label>
    		<span class="weui-form-preview__value">
    			<span style="color: #f0721f;">¥</span>{{ordPrice}}
    		</span>
    	</p>   
</div>
