<div id="loadingToast" ng-if="loadingToastHide" >
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-loading weui-icon_toast"></i>
        <!--<p class="weui-toast__content">数据加载中</p>-->
    </div>
</div>

<div class="js_dialog" ng-if="isShowCarryDialog" >
        <div class="weui-mask"></div>
        <div class="weui-dialog ">
            <div class="weui-dialog__bd">
            	 <label >物流名称</label>
	            <div class="weui-cells" style="margin-top: 0em;margin-bottom: 0.6em;">
		            <div class="weui-cell">
		                <div class="weui-cell__hd">
		                    <input class="weui-input"  type="text" ng-model="userCourierName" placeholder="请输入物流公司名称" >
		                </div>
		            </div>
		        </div>
	             <label >物流单号</label>
	            <div class="weui-cells" style="margin-top: 0em;margin-bottom: 0.6em;">
		            <div class="weui-cell" >
		                <div class="weui-cell__hd">
		                    <input class="weui-input"  ng-model="userCourierNum" placeholder="请输入物流单号" >
		                </div>
		            </div>
		        </div>
            </div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" ng-click="btnCancel()"  class="weui-dialog__btn weui-dialog__btn_default">取消</a>
                <a href="javascript:;" ng-click="deliverBtnOK(userCourierName,userCourierNum)" class="weui-dialog__btn weui-dialog__btn_primary">提交</a>
            </div>
        </div>
</div>

 <div id="toast" ng-if="isShowToast">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-icon-success-no-circle weui-icon_toast"></i>
        <p class="weui-toast__content">已完成</p>
    </div>
</div>

 <div id="toast" ng-if="isShowWarnToast">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
    	<i class="weui-icon-info weui-icon_msg"></i>
        <p class="weui-toast__content">参数不能为空</p>
    </div>
</div>
