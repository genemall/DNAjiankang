<div class="users_header clearfix" >
	<div class="menber_warp" >
	    <div class="userInfo_headimg">
	      <img ng-src="{{headImgurl}}">
	    </div>
	    <p class="userInfo_headname ">{{nickname}}</p>
	</div>
</div>
<!--订单头部-->
<div class="menber_nav clearfix menber_icon" >
       <a class="my_order wsh_cell" href="#/order/{{user_id}}/1" >
        <div class="wsh_cell_primary">
          <h4>全部订单</h4>
        </div>
        <div class="wsh_cell_ft">
          <span class="right-text">查看全部订单</span>
          <span class="right-img"></span>
        </div>
          <span class="line"></span>
      </a>

    <div class="wsh_cell order-ul">
        <a class="wsh_cell_primary order-li" href="#/order/{{user_id}}/1">
        	<span>
        	<img class="home-icon" src="resource/img/personal/icon-coins.png"><br/>待付款
        	</span>
        	<em class="notice ng-binding" ng-show="order_count.unPay > 0" ng-bind="order_count.unPay"></em>
        </a>
        <a class="wsh_cell_primary order-li" href="#/order/{{user_id}}/2">
        	<span>
        	<img class="home-icon" src="resource/img/personal/waiting_delivering.png"><br/></i>待发货
        	</span>
        	<em class="notice ng-binding ng-hide" ng-show="order_count.unDeliver > 0" ng-bind="order_count.unDeliver"></em>
        </a>
        <a class="wsh_cell_primary order-li" href="#/order/{{user_id}}/3">
        	<span>
        		<img class="home-icon" src="resource/img/personal/delivering.png"><br/></i>待检测
        	</span>
        	<em class="notice ng-binding ng-hide" ng-show="order_count.unTake > 0" ng-bind="order_count.unTake"></em>
        </a>
        <a class="wsh_cell_primary order-li" href="#/order/{{user_id}}/4">
        	<span>
        		<img class="home-icon" src="resource/img/personal/already.png"><br/></i>已完成
        	</span>
        </a>
    </div>
</div>

<div class="menber_icos menber_icon">
      <div class="wsh_grids clearfix">
        <a class="width25 wsh_grid" href="../together-buy/my-queue">
          <div class="wsh_grid_icon">
            <img class="member_icon" src="resource/img/personal/ID_info.png" alt="我的信息">
          </div>
          <div class="wsh_grid_label">我的信息</div>
        </a>
        <a class="width25 wsh_grid" href="#report/{{user_id}}">
          <div class="wsh_grid_icon">
            <img class="member_icon" src="resource/img/personal/report.png" alt="我的报告">
          </div>
          <div class="wsh_grid_label">我的报告</div>
          <!--
          	作者：h1001hs@163.com
          	时间：2016-12-03
          	描述：获取数量
          -->
          <em class="notice ng-binding" ng-show="personal.myreport > 0" ng-bind="personal.myreport" >{{}}</em>
        </a>
        <a class="width25 wsh_grid" href="../user/address-list">
          <div class="wsh_grid_icon">
            <img class="member_icon" src="resource/img/personal/telephone.png" alt="服务电话">
          </div>
          <div class="wsh_grid_label">服务电话</div>
        </a>
         <a class="width25 wsh_grid" href="#/question">
          <div class="wsh_grid_icon">
            <img class="member_icon" src="resource/img/personal/Q&A.png" alt="常见问题">
          </div>
          <div class="wsh_grid_label">常见问题</div>
        </a>
         <a class="width25 wsh_grid" href="#/serviceProcess">
          <div class="wsh_grid_icon">
            <img class="member_icon" src="resource/img/personal/sevice_flow.png" alt="服务流程">
          </div>
          <div class="wsh_grid_label">服务流程</div>
        </a>
         <a class="width25 wsh_grid" href="#/aboutUs">
          <div class="wsh_grid_icon">
            <img class="member_icon" src="resource/img/personal/about_us.png" alt="关于我们">
          </div>
          <div class="wsh_grid_label">关于我们</div>
        </a>

    </div>
</div>
