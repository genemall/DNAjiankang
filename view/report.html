<style type="text/css">

	a:hover {text-decoration:none;}

</style>


<div class="weui-panel weui-panel_access" ng-repeat = 'row in reports'>
	 <div class="weui-form-preview__hd">
        <label class="weui-form-preview__label" style="color: orange;font-size: 16px;">{{row.repState}}</label>
        <em class="weui-form-preview__value" style="font-size: 15px;">创建日期：{{row.createTime| date:'yyyy/MM/dd'}}</em>
</div>
<div class="weui-panel__bd">
        <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd">
            	<img ng-if="row.repState=='报告已完成'" class="weui-media-box__thumb" src="resource/img/icon/report.png" alt="">
                <img ng-if="row.repState!='报告已完成'" class="weui-media-box__thumb" src="resource/img/icon/report_close.png" alt="">
            </div>
            <div class="weui-media-box__bd">
                <h4 class="weui-media-box__title">{{row.repName}}</h4>
            </div>
        </a>
         <a href="resource/report.pdf" ng-if="row.repState=='报告已完成'"  class="weui-cell weui-cell_access weui-cell_link" style="margin-bottom: 5px;">
            <div class="weui-cell__bd">查看报告</div>
            <span class="weui-cell__ft"></span>
        </a>
         <a  ng-if="row.repState!='报告已完成'"  class="weui-cell weui-cell_access weui-cell_link" style="margin-bottom: 5px;">
            <div class="weui-cell__bd">报告生成中</div>
            <span class="weui-cell__ft"></span>
        </a>
</div>
