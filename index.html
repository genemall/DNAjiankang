    <link rel="stylesheet" href="resource/css/product.css"/>
    <link rel="stylesheet" href="resource/css/order.css"/>
    <link rel="stylesheet" href="resource/css/lib/example.css" />

    <link rel="stylesheet" href="resource/css/personal.css" />

    <link rel="stylesheet" type="text/css" href="resource/css/productDetail.css">

<body>
   <!--
   	作者：五人小队

<div  class="container" style="padding-right: 0px;padding-left: 0px;">
<div class="page tabbar js_show">
	<div class="page__bd" style="height: 100%;">
        <div class="weui-tab" >
        	<div class="weui-tab__panel" >
				<div  ui-view></div>
            </div>
            <div class="weui-tabbar" >
                <a href='#/home/0/0' class="weui-tabbar__item weui-bar__item_on">
                    <img src="./resource/img/icon/icon_home.png" style="display:none;" class="weui-tabbar__icon unactive">
                    <img src="./resource/img/icon/icon_home_1.png" alt="" class="weui-tabbar__icon active">
                    <div class="weui-tabbar__label"  >主页</div>
                </a>
                <a href='#/cart/' class="weui-tabbar__item" >
                    <img src="./resource/img/icon/icon_cart.png" alt="" class="weui-tabbar__icon unactive">
                    <img src="./resource/img/icon/icon_cart_1.png" style="display:none;" class="weui-tabbar__icon active">
                    <div class="weui-tabbar__label"  >购物车</div>
                </a>
                <a href='#/personal/' class="weui-tabbar__item">
                    <img src="./resource/img/icon/icon_personal.png" alt="" class="weui-tabbar__icon unactive">
                    <img src="./resource/img/icon/icon_personal_1.png" style="display:none;" class="weui-tabbar__icon active">
                    <div class="weui-tabbar__label">个人中心</div>
                </a>
            </div>
        </div>
    </div>
  </div>
</div>
</body>

<!-- jquery.js angular.js-->

<script type="text/javascript">
    $(function(){
        $('.weui-tabbar__item').on('click', function () {
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            $(this).siblings('.weui-tabbar__item').find(".active").hide();
            $(this).siblings('.weui-tabbar__item').find(".unactive").show();
            $(this).find(".unactive").hide();
            $(this).find(".active").show();
        });
    });
</script>
